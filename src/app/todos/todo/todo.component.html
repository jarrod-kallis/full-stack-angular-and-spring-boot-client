<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Description" formControlName="description">
    <small class="form-text invalid"
      *ngIf="form.controls.description.invalid && form.controls.description.touched && !form.controls.description.errors.todoExists">This
      field is required</small>
    <small class="form-text invalid"
      *ngIf="form.controls.description.invalid && form.controls.description.touched && form.controls.description.errors.todoExists">This
      todo already exists</small>
  </div>

  <div class="form-group">
    <label for="targetDate">Target Date</label>
    <input type="date" class="form-control" id="targetDate" placeholder="Target Date" formControlName="targetDate">
    <small class="form-text invalid"
      *ngIf="form.controls.targetDate.invalid && form.controls.targetDate.touched && !form.controls.targetDate.errors.invalidDate">This
      field is required</small>
    <small class="form-text invalid"
      *ngIf="form.controls.targetDate.invalid && form.controls.targetDate.touched && form.controls.targetDate.errors.invalidDate">Must
      be in the future</small>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="completed" formControlName="completed">
    <label class="form-check-label" for="completed">Completed</label>
  </div>

  <div class="mt-2">
    <button type="submit" class="btn btn-primary mr-2" [disabled]="form.invalid">Save</button>
    <button type="button" class="btn btn-danger" (click)="btnClick()">Cancel</button>
  </div>
</form>
